      <main>
        <form action="record.html" method="get">
            <label>
                Username: <sup class="red">*</sup>
                <input type="text" id="username" name="username" required>
            </label>
            <label>
                Password: <sup class="red">*</sup> (at least 8 alpha-numeric characters)
                <input type="password" id="password" name="password" required pattern="[\w\d]{8,}">
            </label>
            <label>
                Confirm Password: <sup class="red">*</sup> <span id="message"></span>
                <input type="password" id="password-confirmation" name="password-confirmation" required>
            </label>
            <label>
                Email: <sup class="red">*</sup>
                <input type="email" id="email" name="email" required pattern=".+@byui\.edu$">
            </label>
            <label>
                Page Rating:
                <input type="range" id="rating" name="rating" min="1" max="10" step="1">
            </label>
            <button type="submit">Sign Up</button>
        </form>
