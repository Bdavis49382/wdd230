<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ben Davis">
    <meta name="description" content="Spring 2024 - WDD 230 - Final Project">

    <meta property="og:title" content="Just Burgers and Fries | Official Website" >
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://bdavis49382.github.io/wdd230/storefront/images/log.webp" >
    <meta property="og:url" content="https://bdavis49382.github.io/wdd230/storefront" >

    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/medium.css">
    <link rel="stylesheet" href="./styles/large.css">
    <script src="./scripts/hamburger.js" defer></script>
    <script src="./scripts/footer.js" defer></script>
    <script type="module" src="./scripts/order.js"></script>
    <title>Just Burgers and Fries | Welcome!</title>
</head>
<body>
    <header class="bg-secondary hstack">
        <img src="./images/logo.webp" alt="logo">
        <nav>
            <a href="./index.html" class="link">Home</a>
            <a href="./products.html" class="link active">Products</a>
            <a href="./about.html" class="link">About Us</a>
        </nav>
        <button id="menu-button"></button>
    </header>
    <main id="order-page" class="bg-secondary">
        <section id="selected-card">
        </section>
        <section id="form" class="card bg-accent">
            <h2>Order Here</h2>
            <form action="confirmation.html" method="get">
                <label>
                    First Name: <sup class="red">*</sup>
                    <input type="text" id="firstname" name="firstname" required autofocus>
                </label>
                <label>
                    Last Name: <sup class="red">*</sup>
                    <input type="text" id="lastname" name="lastname" required>
                </label>
                <label>
                    Email: <sup class="red">*</sup>
                    <input type="email" id="email" name="email" required placeholder="example@email.com">
                </label>
                <label>
                    Phone Number: <sup class="red">*</sup>
                    <input type="tel" name="phonenumber" id="phonenumber" required>
                </label>
                <label>
                    Street Address: <sup class="red">*</sup>
                    <input type="text" name="streetAddress" id="streetAddress" required>
                </label>
                <label>
                    City: <sup class="red">*</sup>
                    <input type="text" name="city" id="city" required>
                </label>
                <label>
                    State: <sup class="red">*</sup>
                    <input type="text" name="state" id="state" required maxlength="2" minlength="2">
                </label>
                <label>
                    Zip Code: <sup class="red">*</sup>
                    <input type="text" name="zip" id="zip" required pattern="\d{5}">
                </label>
                <label>
                    Gift Message:
                    <textarea name="giftMessage" id="giftMessage" rows="4" cols="40"></textarea>
                </label>
                <input type="hidden" name="sku" id="sku">
                <button type="submit">Order</button>
            </form>
        </section>
    </main>
    <footer class="bg-primary">
        <div class="hstack">
            <img src="./images/logo.webp" alt="logo">
            <div>
                <p>Weather from openweathermap.org</p>
                <p>Last Modified: <span id="last-modified"></span></p>
                <p>Email: justBurgersAndFries@gmail.com</p>
                <p>Phone: 555-555-5555</p>
                <p>Address: 555 Fake Street, Salt Lake City, UT</p>
            </div>
        </div>
        <a href="#">
            <img src="./images/fb_logo.webp" alt="fb logo">
        </a>
        <a href="#">
            <img src="./images/ig_logo.webp" alt="ig logo">
        </a>
        <a href="#">
            <img src="./images/x_logo.webp" alt="ig logo">
        </a>
    </footer>
</body>
</html>
